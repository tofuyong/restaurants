<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Restaurants</title>
</head>
<body>
    <h3>Types of Restaurants</h3>

    <div class="container">

        <div data-th-field="*{cuisines}">
            <ul>
                <li data-th-each="c : ${cuisines}" >
                    <a data-th-href="@{/{cuisine}(cuisine=${c})}"> 
                        <code data-th-text="${c}"></code>
                    </a>
                </li>
            </ul>
        </div>
        
    </div> 
    
</body>
</html>
